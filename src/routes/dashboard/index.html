<template>
  <require from="./dashboards"></require>
  <require from="./recently-viewed"></require>

  <page-header 
    title="Dashboards" 
    description="Your collection of saved and visited dashboards"
  >
    <div slot="actions">
      <button class="btn btn-secondary btn-sm" click.trigger="add()">
        <i class="fas fa-download"></i> Add
      </button>
      <button class="btn btn-primary btn-sm" click.trigger="add()">
        <i class="fas fa-plus"></i> Create
      </button>
    </div>
  </page-header>
  <div class="row">
    <div class="col">
      <panel
        show-header.bind="true"
      >
        <div slot="header">
          <div class="title">Stored Dashboards</div>
        </div>
        <div slot="body">
          <dashboards></dashboards>
        </div>
      </panel>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <panel show-header.bind="true">
        <div slot="header">
          <div class="title">Recently Viewed</div>
        </div>
        <div slot="body">
          <div if.bind="viewed">
            <recently-viewed data.bind="viewed"></recently-viewed>
          </div>
        </div>
      </panel>
    </div>
  </div>
</template>
