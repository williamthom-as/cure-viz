<template>
  <div class="alert alert-${level}" show.bind="!dismissed">
    <div class="alert-content">
      <div class="alert-icon">
        <i class="fa fa-info-circle"></i>
      </div>
      <div class="alert-message">
        <slot></slot>
      </div>

      <i class="fa fa-times"></i>
    </div>
  </div>
</template>
