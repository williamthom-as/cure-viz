<template>
  <section class="panel" css.bind="panelCss()">
    <header class="panel-header">
      <slot name="header">&nbsp;</slot>
      <div class="actions">
        <span if.bind="actionThreeFunction" click.trigger="actionThreeFunction()"><i class="fas ${actionThreeIcon} fa-fw"></i></span>
        <span if.bind="actionTwoFunction" click.trigger="actionTwoFunction()"><i class="fas ${actionTwoIcon} fa-fw"></i></span>
        <span if.bind="actionOneFunction" click.trigger="actionOneFunction()"><i class="fas ${actionOneIcon} fa-fw"></i></span>
        <span if.bind="expanded" click.trigger="expanded = false"><i class="fas fa-chevron-up fa-fw"></i></span>
        <span if.bind="!expanded" click.trigger="expanded = true"><i class="fas fa-chevron-down fa-fw"></i></span>
      </div>
    </header>
    <div class="panel-body" show.bind="expanded">
      <slot name="body"></slot>
    </div>
  </section>
  <!-- collapseable, title bar, actions -->
</template>
