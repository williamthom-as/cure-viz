<template>
    <div class="form-group">
        <label class="au-animate ${errors ? 'is-invalid' : ''}">${label}</label>
        <select if.bind="optionKey" class="form-control" data-width="100%">
            <option repeat.for="data of values" model.bind="data[optionKey]" selected.bind="isSelected(data)">${data[optionValue]}</option>
        </select>
        <select if.bind="!optionKey && multiSelect" class="form-control" name="prop[]" multiple="multiple" data-width="100%">
            <option repeat.for="data of values" value="${data}" selected.bind="isSelected(data)">${data}</option>
        </select>
        <select if.bind="!optionKey && !multiSelect" class="form-control" data-width="100%">
            <option repeat.for="data of values" value="${data}" selected.bind="isSelected(data)">${data}</option>
        </select>
        <div if.bind="helpText"><small>${helpText}</small></div>
        <div if.bind="errors">
            <span class="text-danger" repeat.for="error of errors">${error}<br if.bind="!$last"></span>
        </div>
    </div>
</template>
