<template>
  <div class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="menu-container mb-1">
            <input
              type="search"
              class="form-control"
              placeholder="Filter By ..."
              value.bind="filter & debounce"
              style="font-size: 0.875rem;height: 2.4rem;"
            >
          </div>
          <div class="menu-container" mouseover.delegate="active = $index" repeat.for="row of router.navigation | filterBy: filter : 'title'">
            <a class="menu-link ${$index == active ? 'active' : ''}" click.delegate="navigateMenu(row.href)">
              <i class="${row.settings.icon}"></i>
              <div class="menu-link-text">${row.title}
                <div class="sub-link-text">${row.settings.description}</div>
              </div>
            </a>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-muted btn-y-padding" click.trigger="controller.cancel()">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
