<template>
    <div class="modal">
      <div class="modal-dialog">        
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title">
              Add New Dashboard
            </div>
          </div>
          <div class="modal-body">
            <validatable-select2
              label="From"
              values.bind="['upload', 'github']"
              value.bind="model.from"
              errors.bind="errors.from"
              placeholder="Select a source"
            >
            </validatable-select2>
            <div if.bind="model.from === 'github'">
              <validatable-field
                placeholder="Gist Id"
                value.bind="model.gistId"
                errors.bind="errors.gistId"
                label="Gist Id"
                type="text">
              </validatable-field>
            </div>
            <div if.bind="model.from === 'upload'">
              <input id="viz-load-input" type="file" accept=".json" files.bind="selectedFile" />
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-muted btn-y-padding" click.trigger="controller.cancel()">Close</button>
            <button type="button" class="btn btn-primary btn-y-padding" click.trigger="submit()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </template>
